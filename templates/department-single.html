<div ng-controller="DepartmentController">
    <!--================ Start Header Menu Area =================-->
    <header class="header_area" ng-include="'component/header.html'"></header>
    <!--================ End Header Menu Area =================-->

    <!--================ Start Page Title =================-->
    <section class="page-title bg-1 py-5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <span class="text-white d-block mb-2">Chi tiết phòng ban</span>
                    <h1 class="text-capitalize mb-5 text-lg text-white">{{departmentGot.departmentName}}</h1>
                </div>
            </div>
        </div>
    </section>
    <!--================ End Page Title =================-->

    <!--================ Start Department Single Section =================-->
    <section class="section department-single py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 mb-3" ng-repeat="l in currentPageItems">
                    <div class="card shadow-sm border-0 rounded">
                        <div class="card-header p-4 position-relative">
                            <img ng-src="{{l.imageURL}}" 
                                 class="img-fluid rounded-circle mx-auto d-block" 
                                 alt="{{l.fullname}}" 
                                 style="width: 200px; height: 200px; object-fit: cover;">
                        </div>
                        <div class="card-body text-center">
                            <h5 class="card-title">{{l.fullname}}</h5>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination Controls -->
            <nav aria-label="Page navigation ">
                <ul class="pagination justify-content-center mt-5">
                    <li class="page-item" ng-class="{disabled: currentPage === 1}">
                        <a class="page-link" href="" ng-click="changePage(currentPage - 1)">Previous</a>
                    </li>
                    <li class="page-item" ng-repeat="page in [].constructor(totalPages) track by $index" ng-class="{active: $index + 1 === currentPage}">
                        <a class="page-link" href="" ng-click="changePage($index + 1)">{{$index + 1}}</a>
                    </li>
                    <li class="page-item" ng-class="{disabled: currentPage === totalPages}">
                        <a class="page-link" href="" ng-click="changePage(currentPage + 1)">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>    
    <!--================ End Department Single Section =================-->

    <!--================ Start Footer =================-->
    <footer class="footer section gray-bg" ng-include="'component/footer.html'"></footer>    
    <!--================ End Footer =================-->
</div>
